<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header class="navbar">
    <a href="/"><i class="bi bi-house-door"></i> Início</a>
    <a href="/usuarios"><i class="bi bi-person-lines-fill"></i> Usuários</a>
  </header>

  <main class="container">
    <h1>Editar Usuário</h1>
    <form action="/editUsuario" method="POST" id="editForm">
      <input type="hidden" name="id" id="id" />
      <label>Nome</label>
      <input name="nome" id="nome" required />
      <label>E-mail</label>
      <input name="email" id="email" type="email" required />
      <label>Telefone</label>
      <input name="tel" id="tel" />
      <button type="submit"><i class="bi bi-save"></i> Salvar</button>
    </form>
  </main>

  <script>
    // pega id da query string e carrega os dados
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));
    if (!id) {
      document.body.innerHTML = '<p>ID do usuário inválido.</p>';
    } else {
      fetch('/data/usuarios.json').then(r => r.json()).then(users => {
        const u = users.find(x => x.id === id);
        if (!u) {
          document.body.innerHTML = '<p>Usuário não encontrado.</p>';
          return;
        }
        document.getElementById('id').value = u.id;
        document.getElementById('nome').value = u.nome;
        document.getElementById('email').value = u.email;
        document.getElementById('tel').value = u.tel || '';
      });
    }
  </script>
</body>
</html>

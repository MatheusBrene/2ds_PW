<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header class="navbar">
    <a href="/"><i class="bi bi-house-door"></i> Início</a>
    <a href="/usuarios"><i class="bi bi-person-lines-fill"></i> Usuários</a>
  </header>

  <main class="container">
    <h1>Cadastrar Usuário</h1>
    <form action="/addUsuario" method="POST" class="form">
      <label>Nome</label>
      <input name="nome" required />
      <label>E-mail</label>
      <input name="email" type="email" required />
      <label>Telefone</label>
      <input name="tel" />
      <button type="submit"><i class="bi bi-person-plus"></i> Cadastrar</button>
    </form>
  </main>

  <footer>
    <div class="footer-images"><img src="/public/img/flaticon1.png" alt="ic" /></div>
  </footer>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mostrar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header class="navbar">
    <a href="/"><i class="bi bi-house-door"></i> Início</a>
    <a href="/usuarios"><i class="bi bi-person-lines-fill"></i> Usuários</a>
  </header>

  <main class="container">
    <h1>Detalhes do Usuário</h1>
    <div id="showArea"></div>
    <a href="/usuarios">Voltar</a>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));

    if (!id) {
      document.getElementById('showArea').innerText = 'ID inválido';
    } else {
      fetch('/data/usuarios.json')
        .then(res => res.json())
        .then(users => {
          const u = users.find(x => x.id === id);
          if (!u) {
            document.getElementById('showArea').innerText = 'Usuário não encontrado';
            return;
          }
          document.getElementById('showArea').innerHTML = `
            <p><strong>Nome:</strong> ${u.nome}</p>
            <p><strong>E-mail:</strong> ${u.email}</p>
            <p><strong>Telefone:</strong> ${u.tel || ''}</p>
            <p>
              <a href="/editar?id=${u.id}"><i class="bi bi-pencil-square"></i> Editar</a>
              &nbsp;
              <a href="/deleteUsuario?id=${u.id}" onclick="return confirm('Excluir?')"><i class="bi bi-trash"></i> Excluir</a>
            </p>
          `;
        });
    }
  </script>
</body>
</html>
